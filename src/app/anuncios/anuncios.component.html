<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HOLA SOY UN PERRO</h1>

    <div style="padding: 13px;">
        
        <div *ngIf="url_images.length === 0">
            <div *ngFor="let url_image of url_images">
                <li>{{url_image.idImages}}</li>
                <li>{{url_image.description}}</li>
                <li>{{url_image.imagen_url}}</li>
                
                <img [src]="url_image.idImages + url_image.description + url_image.imagen_url + '/1600x900/?url_image'" alt="Photo of a Shiba Inu">
                <div>
                    <p>
                        {{url_image.description}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
